<div style="text-align: center; width:100%;">
  <button class="btn btn-primary" style="width:80%" (click)="open(content)">{{signInText}}</button>
</div>




<ng-template #content let-c="close" let-d="dismiss">
  <div id="modalpopup">
    <div class="modal-header">
      <h1 class="signIn_heading modal-title">Sign In</h1>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div style="margin-bottom:2%">
        <span>Sign in to your existing account</span>
      </div>
      <form action="#" #signInForm="ngForm" >
        <div class="form-group">
          <label for="text"><b>UserId</b></label>
          <input #userID type="text" class="form-control col-md-12 col-lg-12" id="userID" placeholder="Enter UserID" name="userID" required>
        </div>
        <div class="form-group">
          <label for="pwd"><b>Password</b></label>
          <input #password type="password" class="form-control col-md-12 col-lg-12" id="pwd" placeholder="Enter password" name="pwd" required>
        </div>
        <div>
          <p class="SignInPopupErrorMessage">{{errorMessage}}</p>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid" (click)="auth(userID.value, password.value);">Sign In</button>
      </form>
    </div>
  </div>
</ng-template>
