<div class="panel panel-primary col-lg-8 col-md-8" style="padding:0%">
  <div class="panel-heading">
    <h3 class="panel-title">Create an Account</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" (ngSubmit)="create()" #createForm="ngForm">
 
      <div class="form-group" style="text-align:left">
        
          <label for="firstName" class="col-sm-3 control-label">Email</label>
        
        <div class="col-sm-9">
          <!-- <input  type="text" id="email" placeholder="Email" class="form-control" autofocus> -->
          <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="createuser.email" #email="ngModel" required pattern="[\w-]+@([\w-]+\.)+[\w-]+"> 
        </div>
        <span class="help-bpx" *ngIf="email.touched && !email.valid ">*Please enter valid Email ID</span>
      </div>
      
      <div class="form-group">
        
        <label for="firstName" class="col-sm-3 control-label">Name</label>
        
        <div class="col-sm-9">
          <input type="text"  placeholder="name" class="form-control" name="name"  minlength="4" [(ngModel)]="createuser.name" #name="ngModel" required>
        </div>
        <span class="help-bpx" *ngIf="name.touched && !name.valid ">*Please enter the Name Value</span>
      </div>
 
      <!--<div class="form-group">
        
        <label for="firstName" class="col-sm-3 control-label">Email Address</label>
      
        <div class="col-sm-9">
          <input type="text" id="firstName" placeholder="Email Address" class="form-control" autofocus>
 
        </div>
      </div>-->
 
      <div class="form-group">
        
        <label for="password"  class="col-sm-3 control-label" minlength="4">Password</label>
        
        <div class="col-sm-9">
          <input type="password" placeholder="Password" class="form-control" name="password"  [(ngModel)]="createuser.password" #password="ngModel" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,10}$">
        </div>
        <span class="help-bpx" *ngIf="password.touched && !password.valid ">*Please enter valid Password Value</span>
      </div>
 
      <div class="form-group">
        
        <label for="password" class="col-sm-3 control-label" >User Name</label>
        
        <div class="col-sm-9">
          <input type="text"  placeholder=" User Name" class="form-control" name="userName" minlength="4"  [(ngModel)]="createuser.userName" #userName="ngModel" required>
        </div>
        <span class="help-bpx" *ngIf="userName.touched && !userName.valid ">*Please enter the userName Value</span>
      </div>
 
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label"></label>
        <div class="col-sm-9" style="padding-left:5px">
          <!--<button type="submit" class="btn btn-primary btn-lg btn-block login-button" id="button">Submit</button>-->
          <!--<button class="btn btn-primary btn-lg btn-block login-button" (click)="console.log('ghhj')"><h3>Submit</h3></button>-->
          <button type="submit" class="btn btn-primary" [disabled]="createForm.invalid">Submit</button>
        </div>
      </div>
 
 
 
    </form>
  </div>
 </div>
