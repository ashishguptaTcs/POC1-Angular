<div class="panel panel-primary col-lg-8 col-md-8" style="padding:0%">
  <div class="panel-heading">
    <h3 class="panel-title">Create an Account</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
 
      <div class="form-group" style="text-align:left">
        
          <label for="firstName" class="col-sm-3 control-label">Email</label>
        
        <div class="col-sm-9">
          <!-- <input  type="text" id="email" placeholder="Email" class="form-control" autofocus> -->
          <input #email type="email" class="form-control" id="email" placeholder="Email" name="email" email required ngModel> 
        </div>
        <span class="help-bpx" *ngIf="email.touched && !email.valid ">Please enter the Email Value</span>
      </div>
      
      <div class="form-group">
        
        <label for="firstName" class="col-sm-3 control-label">Name</label>
        
        <div class="col-sm-9">
          <input #name type="text" id="name" placeholder="name" class="form-control" autofocus>
        </div>
      </div>
 
      <!--<div class="form-group">
        
        <label for="firstName" class="col-sm-3 control-label">Email Address</label>
      
        <div class="col-sm-9">
          <input type="text" id="firstName" placeholder="Email Address" class="form-control" autofocus>
 
        </div>
      </div>-->
 
      <div class="form-group">
        
        <label for="password" class="col-sm-3 control-label">Password</label>
        
        <div class="col-sm-9">
          <input #password type="password" id="password" placeholder="Password" class="form-control">
        </div>
      </div>
 
      <div class="form-group">
        
        <label for="password" class="col-sm-3 control-label">User Name</label>
        
        <div class="col-sm-9">
          <input #userName type="text" id="userName" placeholder=" User Name" class="form-control">
        </div>
      </div>
 
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label"></label>
        <div class="col-sm-9" style="padding-left:5px">
          <!--<button type="submit" class="btn btn-primary btn-lg btn-block login-button" id="button">Submit</button>-->
          <!--<button class="btn btn-primary btn-lg btn-block login-button" (click)="console.log('ghhj')"><h3>Submit</h3></button>-->
          <button type="submit" class="btn btn-primary" (click)="create(email.value,name.value,password.value,userName.value);">Submit</button>
        </div>
      </div>
 
 
 
    </form>
  </div>
 </div>
