<div class="ContainerGrid-header-container">
  <div class="ContainerGrid-header-title" ngbPopover="Grab on to our exciting offeers now!!" triggers="mouseenter:mouseleave" popoverTitle="Go For It!!">Start My Cart</div>
</div>


<div class="ProductCards row">
  <app-add-product-popup *ngIf="cookieValue" (onAddProductCall)="addProductCard($event)"></app-add-product-popup>
  <div *ngFor="let ProductCard of ProductCards" class="cardHover ProductCard col-xs-6 col-sm-4 col-md-3 col-lg-2">
    <div class="card-body ProductCard-imageBlock">
      <img src={{ProductCard.imageUrl}} class="Product-Image">
    </div>
    <div class="ProductCard-infoBlock">
      <div class="Product-Title">
        {{ProductCard.title}}
      </div>
      <div class="Product-Description">
        {{ProductCard.description}}
      </div>

    </div>
    <div class="ProductCard-buttonsBlock row">
      <button *ngIf="cookieValue" class="btn btn-primary EditButton col-xs-6" (click)=editProductCard(ProductCard,editProductPopup)>Edit</button>
      &nbsp;
      <button *ngIf="cookieValue" class="btn btn-outline-danger DeleteButton col-xs-6" (click)=deleteProductCard(ProductCard)>Delete</button>
      <app-sign-in-button *ngIf="!cookieValue" style="width:100%;"></app-sign-in-button>
      &nbsp;
    </div>


    <ng-template #editProductPopup let-c="close" let-d="dismiss">
      <div id="modalpopup">

        <div class="modal-header">
          <h4 class="modal-title">Edit Product</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <div style="margin-bottom:2%">
            <span>Add details below</span>
          </div>

          <form action="#" (ngSubmit)="editProduct(ProductId.value,ProductTitle.value,ProductDescription.value,ProductImageUrl.value);c();" #editProductForm="ngForm">


            <div class="form-group">
              <label for="ProductId">
                <b>Product ID</b>
              </label>
              <input name="ProductId" #ProductId="ngModel" [(ngModel)]="ProductCard.id" disabled=true type="text" class="form-control col-md-12 col-lg-12" placeholder="Enter Product ID" required>
            </div>


            <div class="form-group">
              <label for="ProductTitle">
                <b>Product Title</b>
              </label>
              <input name="ProductTitle" #ProductTitle="ngModel" [(ngModel)]="ProductCard.title" type="text" class="form-control col-md-12 col-lg-12" placeholder="Enter Product Title" required>
            </div>

            <div class="form-group">
              <label for="ProductDescription">
                <b>Product Desciption</b>
              </label>
              <input name="ProductDescription" #ProductDescription="ngModel" [(ngModel)]="ProductCard.description" type="text" class="form-control col-md-12 col-lg-12" placeholder="Enter Product Description" required>
            </div>

            <div class="form-group">
              <label for="ProductImageUrl">
                <b>Product Image URL</b>
              </label>
              <input name="ProductImageUrl" #ProductImageUrl="ngModel" [(ngModel)]="ProductCard.imageUrl" type="text" class="form-control col-md-12 col-lg-12" placeholder="Enter Product Image URL" required>
            </div>


            <button class="btn btn-primary" type="submit" [disabled]="editProductForm.invalid">Edit Product</button>
          </form>

        </div>

      </div>
    </ng-template>



  </div>
</div>
